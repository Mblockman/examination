{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background-image: url("{{ url_for('static', filename='img/milkyway01.png') }}");
    background-size: cover;
  }
  #title {
    color: yellow; /* h1 글자색을 노란색으로 설정 */
  }
  #content {
    color: white; /* p 글자색을 흰색으로 설정 */
  }  
</style>
<h1 id="title">시험 관리 시스템에 오신 것을 환영합니다</h1>

<p id="content">이 시스템에서는 시험 결과를 조회하고 관리할 수 있습니다.</p>

{% endblock %}
